name: ci

on:
  pull_request:

jobs:
  test:
    name: unit tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: install dependencies
        run: |
          npm ci

      - name: lint code
        run: |
          npm run lint

      - name: build action
        run: |
          npm run build

      - name: run tests
        run: |
          npm test

  dogfood:
    name: dogfood
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: install dependencies
        run: |
          npm ci

      - name: Build action
        run: |
          npm run build

      - if: always()
        name: Dump context
        uses: crazy-max/ghaction-dump-context@v1

      - uses: ./
        with:
          message: |
            **STATUS**
            ${{ github.action_status }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
