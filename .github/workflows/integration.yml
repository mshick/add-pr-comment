name: Integration

on:
  pull_request:

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: |
          npm ci

      - name: Lint code
        run: |
          npm run lint

      - name: Build action
        run: |
          npm run build

      - name: Run tests
        run: |
          npm test

  dogfood:
    name: Dogfood
    runs-on: ubuntu-latest
    steps:
